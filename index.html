<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>CloudWatch</title>
  </head>
  <body>

<nav class="navbar navbar-light bg-primary">
  <a class="navbar-brand" href="#">
    <img src="./assets/images/cloudwatch-logo.png" height="50" alt="cloudwatch-logo">
  </a>
</nav>
<section id="main" class="">
<div class="moment m-3">
    <div class="jumbotron jumbotron-fluid bg-white">
  <div class="container">
    <h1 class="display-4 text-center" id="currentDate"></h1>
    <h2 class="display-5 text-center" id="currentTime"></h2>
  </div>
</div>
</div>
<div class="container w-50">
    <div class="search-bar">
        <div class="input-group">
  <input id="search" type="text" class="form-control border-primary border-right-0" placeholder="Search City" aria-label="city weather search">
  <div class="input-group-append">
    <button class="btn border border-left-0 border-primary search" type="submit" id="button"><img src="./assets/images/search-icon.png" width="20x"></button>
  </div>
</div>
    </div>
</div>
<div class="mt-5 mx-2">
    <div id="suggestions" class="mx-3 text-center show ">
  <button class="btn btn-primary m-1 rounded-pill location" value="London" type="submit">LONDON</button>
  <button class="btn btn-primary m-1 rounded-pill location" value="paris" type="submit">PARIS</button>
  <button class="btn btn-primary m-1 rounded-pill location" value="Belfast" type="submit">BELFAST</button>
  <button class="btn btn-primary m-1 rounded-pill location" value="Dublin" type="submit">DUBLIN</button>
  <button class="btn btn-primary m-1 rounded-pill location" value="Amsterdam" type="submit">AMSTERDAM</button>
</div>
</section>









<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!--my javascript file-->
    <script src="./assets/script.js"></script>
    
  </body>
</html>
